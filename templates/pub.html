{% extends "base.html" %}

{% block content %}

    <div class="container-md mt-5" style="max-width: 800px;">

        <h2>{{ meta.title|e }}</h2>
        <p>{{ meta.authors|join(', ') }}</p>
        <p>{{ meta.date|e }}</p>

        {{ content_pub }}

        <a class="btn btn-light" href="https://doi.org/{{ meta.doi }}" target="_blank" role="button">DOI</a>

    </div>

{% endblock content %}
